<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies&#33;</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="onLoggedOut">
      <h1>Login</h1>
      <form>
        <input type="email" placeholder="email" required>
        <input type="password" placeholder="password" required>
        <input type="button" value="Register" class="doRegister btn btn-default btn-xs">
        <input type="submit" value="Login" class="btn btn-default btn-xs">
        <input type="button" value="Reset Password" class="doResetPassword">
      </form>
    </div>
    <div class="onTempPassword hidden">
      <h1>Change Password</h1>
      <form>
        <input type="password" placeholder="Current Password">
        <input type="password" placeholder="New Password">
        <input type="submit" value="Change Password">
      </form>
    </div>
    <div class="onLoggedIn">
      <h1>Welcome to Your Movies&#33;</h1>
      <form>
        <input type="button" value="Logout" class="doLogout btn btn-default btn-xs">
        <input type="button" value="Go to your movies" class="goToMovies btn btn-default btn-xs">
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
    <script src="js/firebase.js"></script>
  </body>
</html>
